<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Garagekaka</title>
</head>
<body>
    <div class="Wrapper">
        <div class="Center">
            <img src="scss/logo.jpg" alt="">
            <form>
                <div class="InputArea">
                    <input type="text" required>
                    <label for="Mobile">Mobile</label>
                </div>
                <button>LOGIN</button>
            </form>
            <div class="Auth">
                <p>Or Login With</p>
            </div>
            <div class="Links">
                <div class="Facebook">
                  <a href='#'><img src="scss/fb.png" alt=""></a>
                </div>
                <div class="Google">
                  <a href='#'><img src="scss/google.png" alt=""></a>
                </div>
              </div>
              <div class="Signup">
                <p>Not a member? <a href="#">Signup now</a></p>
              </div>
        </div>
    </div>
    
</body>
</html>
